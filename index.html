<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />

    <title>Przelicznik walut</title>
</head>

<body>
    <h1 class="box text">Przelicznik walut</h1>
    <form id="form">
        <input class=" box input" type="number" required min="0.01" step="0.01" name="amount">
        <select class="box curr" name="currency">
            <option value="EUR" selected>EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>

        </select>
        <button class="box btn" type="submit">Przelicz</button>
        <hr class="line">
        <p class="result"><span id="result">0</span> PLN</p>
        <p id="error"></p>
    </form>
    <script src="index.js" type="module"></script>
</body>

</html>
